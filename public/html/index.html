<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebITNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="">
        <h1 style="color: white; margin-left: 20px;">WebIT<b>News</b></h1>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="title">Get your fresh News</h1>
        <h2 class="subTitle">Get the daily email that makes reading the news enjoyable.<br> Stay informed and entertained, for free. <b>Every time at 6AM</b></h2><br><br><br><br>
        <form method="get" action="/">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <p id="emailHelp" class="emailHelp form-text">We'll never share your email with anyone else.</p>
                <button type="submit" class="submit btn btn-success position-absolute top-100 start-50 translate-middle mt-3" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="position-absolute top-100 start-50 translate-middle">
        <copyright>
            <p style="color: white;">&copy; 2022-2022 WebITNews</p>
    </div>
</body>
</html>
